<button class="btn btn-default" id="toggle-sidebar" type="button" (click)="eventCalled()">
    <i class="fa fa-bars" aria-hidden="true"></i>
</button>
<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive}">

    <ul class="list-group userMainMenu">
        <div class="nested-menu">
            <a class="list-group-item" (click)="addExpandClass('sMenu1')">
                <span class="iBlock"><i class="fa fa-user" aria-hidden="true"></i></span> Infotec <span class="fa fa-chevron-down pull-right"></span>
            </a>
            <li class="nested" [ngClass]="{'expand' : showMenu === 'sMenu1' }">
                <ul class="submenu">
                    <li>
                        <a routerLink="/smart-cities/user-account/profile" routerLinkActive="active"><span> User Profile</span></a>
                    </li>
                    <li>
                        <a routerLink="/smart-cities/user-account/profile" routerLinkActive="active"><span> Health Profile</span></a>
                    </li>
                    <a class="list-group-item lgiCustom" (click)="addExpandSubClass('sMenu2')">
                        Settings <span class="fa fa-chevron-down pull-right"></span>
                    </a>
                    <li class="nested" [ngClass]="{'expand1' : showSetting === 'sMenu2' }">
                        <ul class="submenu1">
                            <li>
                                <a routerLink="/smart-cities/user-account/profile" routerLinkActive="active"><span>Change Your Password</span></a>
                            </li>

                            <li>
                                <a routerLink="/login" routerLinkActive="active"><span>Cancel Account</span></a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a routerLink="/login" routerLinkActive="active"><span>Log Out</span></a>
                    </li>
                </ul>
            </li>
        </div>

        <a routerLink="/smart-cities" routerLinkActive="active" class="list-group-item">
          <span class="iBlock"><i class="fa fa-bell" aria-hidden="true"></i></span> Alert
        </a>

    </ul>
    <ul class="list-group">

        <a routerLink="/smart-cities" routerLinkActive="active" class="list-group-item">
          <span class="iBlock"><i class="fa fa-home" aria-hidden="true"></i></span> Home
        </a>

        <a routerLink="/smart-cities" routerLinkActive="active" class="list-group-item">
          <span class="iBlock"><i class="fa fa-users" aria-hidden="true"></i></span> Groups
        </a>

        <a routerLink="/smart-cities" routerLinkActive="active" class="list-group-item">
          <span class="iBlock"><i class="fa fa-map-pin" aria-hidden="true"></i></span> Routes
        </a>

    </ul>
</nav>
