

<h2>User Register</h2>
 <div class="row">
    <div class="col-md-9">
    
      <hr class="title-hr">
      <div class="row">
          <div class="col-md-3"></div>
           <div class="col-md-6">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text"  class="form-control" placeholder="Name"/>
          </div>
        </div>
      </div>
       <div class="row">
           <div class="col-md-3"></div>  
         <div class="col-md-6">
          <div class="form-group">
            <label for="">Family Name</label>
            <input type="text"  class="form-control" placeholder="Family Name"/>
          </div>
        </div>
       </div>    
       <div class="row">  
           <div class="col-md-3"></div>
         <div class="col-md-6">
          <div class="form-group">
            <label for="">email</label>
            <input type="text"  class="form-control" placeholder="Email"/>
          </div>
        </div>
        <div class="row">  
            <div class="col-md-3"></div>
         <div class="col-md-6">
          <div class="form-group">
            <label for="">Role</label>
            <input type="text"  class="form-control"/>
          </div>
        </div>
       </div>    
       </div>          
      <div class="row">
         
           <div class="col-md-3"></div>
            <div class="col-md-6 ">
          <div class="form-group">
            <span class="labelHidden"></span>
            <a [routerLink]="['/smart-cities/user-manager/user-maganer-tray', '']" type="Cancel" class="btn btn-smart btn-block" > Cancel </a>
             
          </div>
        </div>

        
      </div>

      
    </div>
  </div>
