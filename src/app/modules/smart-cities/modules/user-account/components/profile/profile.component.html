<div class="row">
  <div class="col-md-12">
    <h4>User Data</h4>
    <hr class="subTitle-hr">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="inlineFormInputGroup">Name</label>
          <input type="text" [(ngModel)]="userInfo.name" class="form-control" placeholder="Name"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="inlineFormInputGroup">Family Name</label>
          <input type="text" [(ngModel)]="userInfo.familyName" class="form-control" placeholder="Family Name"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="inlineFormInputGroup">Birth Date</label>
          <input class="form-control" [(ngModel)]="userInfo.birthDate" type="date"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group radioCustom">
          <label for="inlineFormInputGroup">Gender</label>
            <label class="radio-inline">
              <input type="radio" [checked]="userInfo.gender == 1"  name="genderOptions" value="1" /> M
            </label>
            <label class="radio-inline">
              <input type="radio" [checked]="userInfo.gender == 2" name="genderOptions" value="2" /> F
            </label>
        </div>
      </div>

      <div class="clearfix"></div>

        <div class="col-md-12">
          <h4>Home/Work  Address </h4>
          <hr class="subTitle-hr">
          <div class="row">
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label>Country</label>
                <select class="form-control" [(ngModel)]="userInfo.addresses[0].country_id">
                  <option>selected</option>
                  <option value="1">México</option>
                  <option value="2">España</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label for="inlineFormInputGroup">Region</label>
                <select class="form-control" [(ngModel)]="userInfo.addresses[0].region_id">
                  <option>selected</option>
                  <option value="1">Ciudad de México</option>
                  <option value="2">Guadalajara</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label for="inlineFormInputGroup">Location</label>
                <select class="form-control" [(ngModel)]="userInfo.addresses[0].location_id">
                  <option>selected</option>
                  <option value="1">Benito Juárez</option>
                  <option value="2">Coyoacan</option>
                  <option value="3">Tlalpan</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label for="inlineFormInputGroup">Postal Code</label>
                <input class="form-control" [(ngModel)]="userInfo.addresses[0].postcode" type="text" placeholder="Postal Code"/>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <label for="inlineFormInputGroup">Street</label>
                <input class="form-control" [(ngModel)]="userInfo.addresses[0].street" type="text" placeholder="Street"/>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group radioCustom">
                <label for="inlineFormInputGroup">Type</label>
                  <label class="radio-inline">
                    <input type="radio" [checked]="userInfo.addresses[0].typeAddress == 1" name="tyoeOptions" value="1" /> Home
                  </label>
                  <label class="radio-inline">
                    <input type="radio" [checked]="userInfo.addresses[0].typeAddress == 2" name="tyoeOptions" value="2" /> Work
                  </label>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <span class="labelHidden"></span>
                <a class="btn btn-smart btn-block"> Add </a>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="table-responsive">
                <table class="table">
                  <thead class="thead-default">
                    <tr>
                      <th>Address</th>
                      <th class="head-btn"></th>
                      <th class="head-btn"></th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td></td>
                      <td>
                        <a class="btn btn-smart" placement="top" ngbTooltip="Edit">
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                      </td>
                      <td>
                        <a class="btn btn-danger" placement="top" ngbTooltip="Delete">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-lg-3 col-lg-offset-6">
              <a type="submit" class="btn btn-danger btn-block" > Cancel </a>&nbsp;
            </div>
            <div class="col-lg-3">
              <a type="submit" class="btn btn-smart btn-block" > Save </a>
            </div>
          </div>

          </div>
        </div>

  </div>
</div>
