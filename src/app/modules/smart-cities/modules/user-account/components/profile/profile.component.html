<div class="row">
  <div class="col-md-12">
    <h4>User data</h4>
    <hr class="subTitle-hr">
    <form [formGroup]="userProfileFormGroup">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="inlineFormInputGroup">Name</label>
            <input type="text" class="form-control" placeholder="Name"
              [formControl]="userProfileFormGroup.controls['name']"/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="inlineFormInputGroup">Family name</label>
            <input type="text" class="form-control" placeholder="Family Name"
              [formControl]="userProfileFormGroup.controls['familyName']"/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="inlineFormInputGroup">Birth date</label>
            <input class="form-control" type="date"
              [formControl]="userProfileFormGroup.controls['birthDate']"/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group radioCustom">
            <label for="inlineFormInputGroup">Gender</label>
            <label class="radio-inline">
              <input type="radio" name="genderOptions" value="1" /> M
            </label>
            <label class="radio-inline">
              <input type="radio" name="genderOptions" value="2" /> F
            </label>
          </div>
        </div>

        <div class="clearfix"></div>

        <div class="col-md-6 col-lg-6">
          <div class="form-group">
            <span class="labelHidden"></span>
            <a class="btn btn-smart btn-block"> Add address</a>
          </div>
        </div>

        <div class="clearfix"></div>

        <div class="col-lg-12" >
          <div class="table-responsive">
            <table class="table">
              <thead class="thead-default">
                <tr>
                  <th>Address</th>
                  <th class="head-btn"></th>
                  <th class="head-btn"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td>
                    <a class="btn btn-smart" placement="top" ngbTooltip="Edit">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                  </td>
                  <td>
                    <a class="btn btn-danger" placement="top" ngbTooltip="Delete">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                  </td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-3 col-lg-offset-6">
          <a type="submit" class="btn btn-danger btn-block" > Cancel </a>&nbsp;
        </div>
        <div class="col-lg-3">
          <a type="submit" class="btn btn-smart btn-block" > Save </a>
        </div>
      </div>
    </form>
  </div>
</div>
