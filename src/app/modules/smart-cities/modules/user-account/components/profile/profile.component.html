<div class="row">
  <div class="col-md-12">
    <h4>User Data</h4>
    <hr class="subTitle-hr">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="inlineFormInputGroup">Name</label>
          <input type="text" [(ngModel)]="userProfile.name" class="form-control" placeholder="Name"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="inlineFormInputGroup">Family Name</label>
          <input type="text" [(ngModel)]="userProfile.familyName" class="form-control" placeholder="Family Name"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="inlineFormInputGroup">Birth Date</label>
          <input class="form-control" [(ngModel)]="userProfile.birthDate" type="date"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group radioCustom">
          <label for="inlineFormInputGroup">Gender</label>
            <label class="radio-inline">
              <input type="radio" name="genderOptions" value="1" /> M
            </label>
            <label class="radio-inline">
              <input type="radio" name="genderOptions" value="2" /> F
            </label>
        </div>
      </div>

      <div class="clearfix"></div>

        <div class="col-md-12">
          <h4>Home/Work  Address </h4>
          <hr class="subTitle-hr">
          <div class="row">
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label>Country</label>
                <select class="form-control"  [(ngModel)]="address.countryId" (ngModelChange)="changeCountry($event)">
                  <option *ngFor="let country of countries"  value="{{ country.id }}">{{ country.name }}</option>>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label for="inlineFormInputGroup">Region</label>
                <select class="form-control" [(ngModel)]="address.regionId" (ngModelChange)="changeRegion($event)">
                  <option *ngFor="let region of regions"  value="{{ region.id }}">{{ region.name }}</option>>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label for="inlineFormInputGroup">Locatity</label>
                <select class="form-control" [(ngModel)]="address.localityId">
                  <option *ngFor="let locality of localities"  value="{{ locality.id }}">{{ locality.name }}</option>>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <label for="inlineFormInputGroup">Postal Code</label>
                <input class="form-control" [(ngModel)]="address.postcode" type="text" placeholder="Postal Code"/>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <label for="inlineFormInputGroup">Street</label>
                <input class="form-control" [(ngModel)]="address.street" type="text" placeholder="Street"/>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group radioCustom">
                <label for="inlineFormInputGroup">Type</label>
                  <label class="radio-inline">
                    <input type="radio" name="tyoeOptions" value="1" /> Home
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="tyoeOptions" value="2" /> Work
                  </label>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="form-group">
                <span class="labelHidden"></span>
                <a class="btn btn-smart btn-block"> Add </a>
              </div>
            </div>
            <div class="col-lg-12" *ngIf="userProfile" >
              <div class="table-responsive">
                <table class="table">
                  <thead class="thead-default">
                    <tr>
                      <th>Address</th>
                      <th class="head-btn"></th>
                      <th class="head-btn"></th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td></td>
                      <td>
                        <a class="btn btn-smart" placement="top" ngbTooltip="Edit">
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                      </td>
                      <td>
                        <a class="btn btn-danger" placement="top" ngbTooltip="Delete">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-lg-3 col-lg-offset-6">
              <a type="submit" class="btn btn-danger btn-block" > Cancel </a>&nbsp;
            </div>
            <div class="col-lg-3">
              <a type="submit" class="btn btn-smart btn-block" > Save </a>
            </div>
          </div>

          </div>
        </div>

  </div>
</div>
