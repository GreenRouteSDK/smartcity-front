<h1>
  Customers
</h1>

<ngx-datatable
  class="material"
  [rows]="customers"
  [loadingIndicator]="loadingIndicator"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [trackByProp]="'updated'"
  [limit]="10">
</ngx-datatable>

<a (click)="add()" >Agregar</a>
