<div class="container-fluid">
    <h3> {{title}}</h3>
    <div class="row">
        
        <div class="col-md-6 well">
            <form [formGroup]="customerForm" (ngSubmit)="save(customerForm.value,customerForm.valid)">
                <div class="form-group">
                    <!--<input type="hidden" formControlName="MaterialId">-->
                    <label>First Name</label>
                    <input id="firstName" type="text" class="form-control" [formControl]="customerForm.controls['firstName']" [(ngModel)]="customer.firstName"/>
                   <div *ngIf="customerForm.controls['firstName'].hasError('required') && customerForm.controls['firstName'].touched" class="alert alert-danger" i18n>First Name.</div>
                </div>
                <div class="form-group">
                    <label> Last Name</label>
                    <input id="lastName" type="text" class="form-control" [formControl]="customerForm.controls['lastName']" [(ngModel)]="customer.lastName"/> 
                    <div *ngIf="customerForm.controls['lastName'].hasError('required') && customerForm.controls['lastName'].touched" class="alert alert-danger" i18n>Last Name.</div>
                                   
                </div>
                <input id="isEdit" type="hidden" [formControl]="customerForm.controls['isEdit']" [(ngModel)]="customer.isEdit"/>


                <!--<div class="form-group">
                    <label> Description</label>
                    <textarea cols="30" rows="5" class="form-control" formControlName='Description'></textarea>
                </div>-->
                <button [disabled]="!customerForm.valid" i18n type="submit" class="btn btn-primary">
                Save
            </button>
                <button [routerLink]="[('/smart-cities/customers')]" class="btn btn-danger">
                Cancel
            </button>
            </form>
        </div>
    </div>
</div>
