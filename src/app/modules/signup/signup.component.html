<div class="login-page">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<div class="row">
					<div class="col-md-12">
						<h1> USER REGISTRATION </h1>
					</div>
				</div>
				<form role="form">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<h2>Smart Cities</h2>
									<div class="row">
										<div class="col-lg-12">
											<div class="form-group">
												<label class="sr-only" for="inlineFormInputGroup">Email</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<div class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></div>
													<input type="text" ng-model="email" class="form-control" id="" placeholder="Email">
												</div>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<label class="sr-only" for="inlineFormInputGroup">Password</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
													<input type="password" ng-model="password" class="form-control" id="" placeholder="Password">
												</div>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<label class="sr-only" for="inlineFormInputGroup">Confirm Password</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
													<input type="password" ng-model="confirPassword" class="form-control" id="" placeholder="Confirm Password">
												</div>
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<a class="btn btn-danger btn-block" routerLink="/"> Cancel </a>	
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<a class="btn btn-smart btn-block" routerLink="/"> Save </a>	
											</div>
										</div>
									</div>
								</div>
								

							</div>
						</div>
					</div>
				</form>
			</div>	
		</div>
	</div>

	<div class="clearfix"></div>

	<div class="container footerLogin">
		<div class="row">
			<app-footer></app-footer>
		</div>
	</div>

</div>
