<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<div class="row">
				<div class="col-md-12">
					<h1> SIGN IN </h1>
				</div>
			</div>
			<form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="col-lg-12">
							<h2 class="text-center">Smart Cities</h2>
							<div class="form-content">
								<div class="form-group" [ngClass]="{'has-danger':!complexForm.controls['email'].valid && complexForm.controls['email'].touched}">
									<label class="sr-only" for="email">Useemailname</label>
									<div class="input-group mb-2 mr-sm-2 mb-sm-0">
										<div class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></div>
                    <input id="email" type="text"
                      [formControl]="complexForm.controls['email']"
                      class="form-control" placeholder="email"/>
  								</div>
  							</div>

  							<div class="form-group" [ngClass]="{'has-danger':!complexForm.controls['password'].valid && complexForm.controls['password'].touched}">
  								<label class="sr-only" for="password">Password</label>
  								<div class="input-group mb-2 mr-sm-2 mb-sm-0">
  									<div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
                    <input id="password" type="password"
                      [formControl]="complexForm.controls['password']"
                      class="form-control" placeholder="password"/>
    							</div>
    						</div>
								<div class="form-group">
									<button class="btn btn-smart btn-block" [disabled]="!complexForm.valid">sing in</button>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<a type="submit" class="btn btn-link" routerLink="/forgot-password">Forgot password?</a>
						</div>
						<div class="col-md-6">
							<a type="submit" class="btn btn-link" routerLink="/signup">Sign Up Here</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row"> <!-- Arreglar -->
		<app-footer></app-footer>
	</div>
</div>
